<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body>
    <main class="page-main">
      <div class="container">
        <div class="countdown">
          <div class="countdown__content">
            <form class="countdown__form">
              <label class="countdown__input-label" for="date-input"
                >Please, enter the preffered date</label
              >
              <input class="countdown__input" type="date" id="date-input" />
              <button class="countdown__form-btn" type="submit">Count</button>
            </form>
          </div>
          <div class="countdown__history">
            <h3 class="countdown__history-title">History:</h3>
            <ul class="countdown__history-list"></ul>
          </div>
        </div>
        <p class="result">1235436</p>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
